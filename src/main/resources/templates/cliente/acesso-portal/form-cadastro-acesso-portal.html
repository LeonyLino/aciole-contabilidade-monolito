<html th:replace="~{base :: template (~{:: div})}">

<body>
	<div>
		<div th:replace="~{base :: titulo('Cadastrar Acessos a portais para: ' + ${acessoPortalCliente.nome})}" />

		<div class="card mt-3">
			<div class="alert alert-dark" role="alert" th:if="${errorMessage}">
				<div th:text="${errorMessage}" />
			</div>
			<form th:object="${acessoPortalCadastroDTO}" class="card-body" th:action="@{/acessoPortal}" method="POST">

				<input th:field="*{id}" type="hidden" />
				<div class="form-group">
					<label for="descricao">Portal</label>
					<select th:field="*{descricao}" class="form-select" aria-label=".form-select-sm example"
						th:errorClass="is-invalid" onchange="hideOrShowInputCodigoAcesso()">
						<option value="">...</option>
						<option th:field="*{descricao}" th:each="tipo : ${tiposEnum}" th:value="${tipo}"
							th:text="${tipo.toString}" th:selected="${tipo.toString} eq ${acessoPortalCadastroDTO.descricao}">
						</option>
					</select>
					<div class="invalid-feedback" th:errors="*{descricao}">
					</div>
				</div>

				<div class="form-group" id="divInputCodAcesso">
					<label for="codigoAcesso">CÃ³digo de Acesso</label>
					<input th:field="*{codigoAcesso}" th:errorClass="is-invalid" class="form-control" />
					<div class="invalid-feedback" th:errors="*{codigoAcesso}"></div>
				</div>

				<div class="form-group">
					<label for="senha">Senha</label>
					<input th:field="*{senha}" th:errorClass="is-invalid" class="form-control" maxlength="15" />
					<div class="invalid-feedback" th:errors="*{senha}"></div>
				</div>

				<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>

</html>
