<html th:replace="~{base :: template (~{:: div})}">

<body>
	<div>
		<div th:replace="~{base :: titulo('Cadastrar Novo Cliente')}" />

		<div class="card mt-3">
			<div class="alert alert-dark" role="alert" th:if="${errorMessage}">
				<div th:text="${errorMessage}" />
			</div>
			<form th:object="${clienteDTO}" class="card-body" action="/cliente" method="POST">
				<div class="form-group">
					<label for="nomeCliente">Nome</label>
					<input th:field="*{nomeCliente}" th:errorClass="is-invalid" class="form-control" />
					<div class="invalid-feedback" th:errors="*{nomeCliente}">
					</div>
				</div>
				<div class="form-group">
					<label for="nomeFantasia">Nome Fantasia</label>
					<input th:field="*{nomeFantasia}" th:errorClass="is-invalid" class="form-control" />
					<div class="invalid-feedback" th:errors="*{nomeFantasia}">
					</div>
				</div>
				<div class="form-group">
					<label for="cpfCliente">CPF</label>
					<input th:field="*{cpfCliente}" th:errorClass="is-invalid" class="form-control" />
					<div class="invalid-feedback" th:errors="*{cpfCliente}"></div>
				</div>
				<div class="form-group">
					<label for="cnpj">CNPJ</label>
					<input th:field="*{cnpj}" th:errorClass="is-invalid" class="form-control" />
					<div class="invalid-feedback" th:errors="*{cnpj}"></div>
				</div>
				<div class="form-group">
					<label for="rgCliente">RG</label>
					<input th:field="*{rgCliente}" th:errorClass="is-invalid" class="form-control" />
					<div class="invalid-feedback" th:errors="*{rgCliente}"></div>
				</div>
				<div class="form-group">
					<label for="tituloEleitorCliente">Título de Eleitor</label>
					<input th:field="*{tituloEleitorCliente}" th:errorClass="is-invalid" class="form-control" />
					<div class="invalid-feedback" th:errors="*{tituloEleitorCliente}"></div>
				</div>

				<div class="form-group">
					<label for="numContato">Nº Contato</label>
					<input th:field="*{numContato}" th:errorClass="is-invalid" class="form-control" />
					<div class="invalid-feedback" th:errors="*{numContato}"></div>
				</div>

				<div class="form-group">
					<label for="email">E-mail</label>
					<input th:field="*{email}" th:errorClass="is-invalid" class="form-control" />
					<div class="invalid-feedback" th:errors="*{email}"></div>
				</div>

				<div class="form-group">
					<label for="dtNascimento">Data Nascimento</label>
					<input th:field="*{dtNascimento}" th:errorClass="is-invalid" class="form-control" />
					<div class="invalid-feedback" th:errors="*{dtNascimento}">
					</div>
				</div>
				
				<div class="form-group">
					<label for="senhaGov">Senha Gov</label>
					<input th:field="*{senhaGov}" th:errorClass="is-invalid" class="form-control" />
					<div class="invalid-feedback" th:errors="*{senhaGov}">
					</div>
				</div>

				<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>

</html>
