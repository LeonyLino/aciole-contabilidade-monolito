<html th:replace="~{base :: template (~{:: div})}">

<body>
	<div>
		<div th:replace="~{base :: titulo('Listar Clientes')}" />

		<div class="d-flex justify-content-between">
			<div class="container-fluid">

			</div>
			<span class="mb-3 mr-2">
				<a type="button" class="btn btn-outline-dark" href="form">Novo</a>
			</span>
		</div>
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">CPF</th>
					<th scope="col">RG</th>
					<th scope="col">Titulo Eleitor</th>
					<th scope="col">Telefone</th>
					<th scope="col">E-mail</th>
					<th scope="col">Data Nascimento</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<th scope="row" th:text="${cliente.nomeCliente}"></th>
					<th scope="row" th:text="${cliente.cpfCliente}"></th>
					<th scope="row" th:text="${cliente.rgCliente}"></th>
					<th scope="row" th:text="${cliente.tituloEleitorCliente}"></th>
					<th scope="row" th:text="${cliente.numContato}"></th>
					<th scope="row" th:text="${cliente.email}"></th>
					<th scope="row" th:text="${#temporals.format(cliente.dtNascimento, 'dd/MM/yyyy')}"></th>
				</tr>

			</tbody>
		</table>

</body>

</html>
