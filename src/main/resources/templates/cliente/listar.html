<html th:replace="~{base :: template (~{:: div})}">

<body>
	<div>
		<div th:replace="~{base :: titulo('Listar Clientes')}" />

		<div class="d-flex justify-content-between">
			<div class="container-fluid">

			</div>
			<span class="mb-3 mr-2">
				<a type="button" class="btn btn-outline-dark" href="form">Novo</a>
			</span>
		</div>
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>CPF</th>
					<th>RG</th>
					<th>Titulo Eleitor</th>
					<th>Telefone</th>
					<th>E-mail</th>
					<th>Data Nascimento</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<th th:text="${cliente.nomeCliente}"></th>
					<th th:text="${cliente.cpfCliente}"></th>
					<th th:text="${cliente.rgCliente}"></th>
					<th th:text="${cliente.tituloEleitorCliente}"></th>
					<th th:text="${cliente.numContato}"></th>
					<th th:text="${cliente.email}"></th>
					<th th:text="${#temporals.format(cliente.dtNascimento, 'dd/MM/yyyy')}"></th>
					<th>
						<span class="mb-3 mr-2">
							<a type="button" class="btn btn-outline-dark" th:href="@{'detalhar/' + ${cliente.id}}" th:text="Detalhar"></a>
						</span>
					</th>
				</tr>

			</tbody>
		</table>

</body>

</html>
